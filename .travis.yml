language: php
php:
  - '5.6'
  - '7.0'
  - '7.1'

install:
  - composer install --no-dev
  - composer require satooshi/php-coveralls:~0.6@stable

before_script:
  - mkdir -p build/logs

script:
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'

notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always
